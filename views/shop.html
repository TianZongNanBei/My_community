<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

  <title>Carousel Template · Bootstrap v4.6</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/carousel/">



  <!-- Bootstrap core CSS -->
  <link href="../public/css/bootstrap.min.css" rel="stylesheet">



  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="../public/css/shop.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">积分商城</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> -->

        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="蓝牙耳机" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
      </div>
    </nav>
  </header>

  <main role="main">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="bd-placeholder-img" width="100%" height="100%" src="../public/images/shop1.jpg">

          <div class="container">
            <div class="carousel-caption ">

              <p><a class="btn btn-lg btn-primary" href="#">查看详情</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="bd-placeholder-img" width="100%" height="100%" src="../public/images/shop2.jpg">

          <div class="container">
            <div class="carousel-caption">

              <p><a class="btn btn-lg btn-primary" href="#">查看详情</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="bd-placeholder-img" width="100%" height="100%" src="../public/images/shop3.jpg">

          <div class="container">
            <div class="carousel-caption ">

              <p><a class="btn btn-lg btn-primary" href="#">查看详情</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


    <!-- 商品列表 -->
    <div class="container ">

      <div class="row list-box">

        <!-- 商品 -->
        {{each goods}}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{$value.goods_small_logo}}">

            <div class="card-body">
              <p class="card-text" style="height: 72px">{{$value.goods_name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted h5 .text-danger">￥{{$value.goods_price}}</span>
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">立即购买</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">加入购物车</button>
                </div>

              </div>
            </div>
          </div>
        </div>
        {{/each}}

        <!-- <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="../public/images/img2.jpg">

            <div class="card-body">
              <p class="card-text" style="height: 72px">商品详情</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted h5 .text-danger">￥888</span>
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">立即购买</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">加入购物车</button>
                </div>

              </div>
            </div>
          </div>
        </div> -->


      </div>
    </div>


    <!-- FOOTER -->
    <footer class="container">
      <p>&copy; Since 2021 你妹科技有限公司. &middot; <a href="/">HBR</a> &middot; <a href="#">Item</a></p>
    </footer>
  </main>

  <!-- 返回顶部按钮 -->
  <div class="btn btn-success back">返回顶部</div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script>
    window.jQuery || document.write(
      '<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"><\/script>')
  </script>
  <script src="../public/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- 臭袜子商城数据 -->
  <script src="../public/js/goodsData.js"></script>
  <!-- 渲染商品列表 -->
  <script src="../public/js/shop.js"></script> -->

  <!-- 返回顶部 -->

  <script>
    $(window).scroll(function () {
      // console.log($(document).scrollTop());
      if ($(document).scrollTop() >= 200) {
        $(".back").fadeIn();
      } else {
        $(".back").fadeOut();
      }
    });

    $(".back").click(function () {
      $("body,html").stop().animate({
        scrollTop: 0
      }, 1500)
    })
  </script>
</body>

</html>
