  <!-- Bootstrap core CSS -->

      font-size: 1.125rem;
      text-anchor: middle;

<body>

  <form class="form-signin">
    <div class="text-center mb-4">
      <a href="/" title="回到首页">
        <img class="mb-4" src="../public/images/042.png" alt="" width="72" height="72">
      </a>

      <h1 class="h3 mb-3 font-weight-normal">欢迎登录</h1>

    </div>
    <p>邮箱</p>
    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" name="email" placeholder="请输入邮箱地址" required autofocus>
      <!-- <label for="inputEmail"></label> -->
    </div>

    <p>密码</p>
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="请输入密码" required>
      <!-- <label for="inputPassword"></label> -->
    </div>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住我的账号
      </label>
    </div> -->

    <button class="btn btn-lg btn-primary btn-block" type="submit">立即登录</button>
    <div class="link_register text-center mt-4">
      <p>没有账号? <a href="/register">点击注册</a> 或者 <a href="/">回到首页</a></p>
    </div>
    <p class="mt-1 mb-3 text-muted text-center copyright">&copy; 你妹科技有限公司 Since 2021</p>
  </form>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../public/js/hintBtn.js"></script>
  <script>
    $(".form-signin").on("submit", function (e) {
      e.preventDefault();
      console.log($(this).serialize());
      const formData = $(this).serialize();
      $.ajax({
        type: "post",
        data: formData,
        url: "/login",
        dataType: "json",
        async: true,
        success: function (data) {
          if (data.errCode === 1) {
            alert('邮箱或密码错误！');
          }
          if (data.errCode === 0) {
            // alert('登陆成功！')
            new HintBtn(null, "登陆成功", () => window.location.href = "/")
          }
        }
      })
    })
  </script>

</body>

</html>
