<body class="text-center">

  <form class="form-signin">
    <img class="mb-4" src="../public/images/042.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">欢迎登陆</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="请输入邮箱地址" required autofocus>

    <label for="inputNickname" class="sr-only">Nickname</label>
    <input type="text" id="inputNickname" class="form-control" name="nickname" placeholder="请输入密码" required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="请输入密码" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住我的账号
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">立即登陆</button>
    <div class="message">
      <p>没有账号? <a href="/register">点击创建</a>.</p>
    </div>
    <p class="mt-5 mb-3 text-muted copyright">&copy; 你妹科技有限公司</p>
  </form>
