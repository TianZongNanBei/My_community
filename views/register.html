      background: #8360c3;
      /* fallback for old browsers */
      background: -webkit-linear-gradient(to left, #2ebf91, #8360c3);
      /* Chrome 10-25, Safari 5.1-6 */

<body>

  <form class="form-signin">
    <div class="text-center mb-4">
      <a href="/" title="回到首页">
        <img class="mb-4" src="../public/images/050.png" alt="" width="72" height="72">
      </a>
      <h1 class="h3 mb-3 font-weight-normal">欢迎注册</h1>

    </div>
    <span>请输入邮箱地址</span><span class="ml-5 emailHint" style="display: none;font-weight: 700;">邮箱提示</span>
    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control emailIpt" name="email" placeholder="请输入邮箱地址" required
        autofocus>

    </div>

    <span>请输入昵称 (4到20位,只能包含汉字、字母、数字下划线、减号)</span>
    <span class="ml-5 usernameHint" style="display: none;font-weight: 700;">用户名提示</span>

    <div class="form-label-group ">
      <input type="text" id="inputNickname" class="form-control usernameIpt" name="nickname" placeholder="请输入昵称"
        required>

    </div>

    <span>请输入6-12位密码 (只能包含数字、字母 、特殊符号_!@# $ % ^ & *)</span>
    <span class="ml-5 pwdHint" style="display: none;font-weight: 700;">密码提示</span>
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control pwdIpt" name="password" placeholder="请输入密码"
        required>

    </div>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住我的账号
      </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block btn" type="submit">立即注册</button>
    <div class="link_register text-center mt-4">
      <p>已有账号? <a href="/login">点击登录</a> 或者 <a href="/">回到首页</a></p>
    </div>
    <p class="mt-1 mb-3 text-muted text-center copyright">&copy; 你妹科技有限公司 Since 2021</p>
  </form>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="../public/js/register.js"></script>
</body>
